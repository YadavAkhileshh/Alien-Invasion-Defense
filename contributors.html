  <style>


      /* General Body Styling */

      body {

cursor: none; /* Hide the default cursor */

}

/* Cursor Tail Effect - the small dots trailing behind */
.cursor-tail {

position: absolute;
width: 11px;  /* Small dot */
height: 11px;
background-color: rgba(63, 228, 253, 0.8); /* Neon green tail */
border-radius: 50%;
pointer-events: none; /* Ensure the trail doesn't interfere with clicks */
z-index: 9999;
transform: translate(-50%, -50%);
animation: trail 0.5s forwards;

}

/* Tail Effect Animation - Fades and shrinks */
@keyframes trail {

0% {
  transform: scale(1) translate(-50%, -50%);
  opacity: 1;
}
100% {
  transform: scale(0) translate(-50%, -50%);
  opacity: 0;
}

}

/* Sample content to make sure scrolling works */
.content {

height: 200vh; /* Make the page taller to enable scrolling */
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;

}



  </style>

  <!-- Scroll to top button -->
 <button id="scrollUpBtn-cn" onclick="scrollToTop()">â†‘</button>
  <style>
    @property --angle{
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    .contributor-card::after, .contributor-card::before{
      content: '';
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: -1;
      padding: 4px;
      top: -1.5%;
      border-radius: 10px;
    }
    .contributor-card:hover::before,
    .contributor-card:hover::after {
      animation: spin 0.75s linear infinite;
      background-image: conic-gradient(from var(--angle),#a9f1df,#ea8d8d,#d8b5ff,#6fd6ff,#a890fe,#a9f1df)
    }
    
    .contributor-card::before{
      filter: blur(3rem);
      opacity: 0.5;
    }
    
    @keyframes spin{
      from{
        --angle:0deg;
      }
      to{
        --angle:360deg;
      }
    }
  </style>
