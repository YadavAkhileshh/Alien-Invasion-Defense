<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        :root {
            --text-color: rgb(5, 160, 238);
        }

        body {
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1b1e48, #000000);
            font-family: "Arial", sans-serif;
            color: rgb(5, 160, 238);
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .feedback-box {
            max-width: 600px;
            height: 470px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #0d0f23;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .feedback-box h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .feedback-box label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .feedback-box input[type="text"],
        .feedback-box input[type="email"],
        .feedback-box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #22224a;
            color: #fff;
        }

        .feedback-box textarea {
            height: 100px;
            resize: none;
        }

        .feedback-box button {
            width: 100%;
            padding: 10px;
            background-color: var(--text-color);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback-box button:hover {
            background-color: #046faa;
        }

        .feedback-box .back-button {
            background-color: #000000;
            margin-top: 10px;
        }

        .feedback-box .back-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <div class="feedback-box">
        <h2>We value your feedback</h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <button type="submit">Submit</button>
            <button type="button" class="back-button" onclick="goBack()">Back</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Feedback submitted!');
        });
    </script>
</body>

</html>
