<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="./signup.css">
  <style>
    
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      right: 30px;
      top: 30px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .toast.success {
      background-color: #4CAF50;
    }

    .toast.show {
      visibility: visible;
      animation: fadeIn 0.5s, fadeOut 0.5s 2.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    .password-field {
      position: relative;
      width: 100%;
    }

    .password-toggle {
    position: absolute;
    right: 10px;
    top: 56%;
    transform: translateY(-50%);
    border: none;
    background: none;
    cursor: pointer;
    color: #666;
    padding: 0;
}

    .password-toggle:hover {
      color: #333;
    }

    .password-field input {
      padding-right: 40px; 
    }

    .signup-title {
      text-align: center;
      font-size: 35px;
      margin-bottom: 20px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="snowflake"></div>
  <div class="snowflake"></div>

  <div id="toast" class="toast"></div>

  <div class="signup-form-container">
    <h2 class="signup-title">Sign Up</h2>
    <form id="signup-form">
      <div class="inputBox">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="inputBox">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter a password"
          required
        />

        <div class="next">
          <input type="submit" id="submitBtn" value="Sign Up" />
        </div>
      </form>

      <div id="form-message" class="form-message"></div>
      <div class="link"><a id="submitBtn" style="background-color: #3752e9; color: white; text-decoration: none; transform: scale(1.2);" href="../index.html">Return Home</a></div>
    </div>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <div class="inputBox">
        <button type="submit" id="submitBtn">Sign Up</button>
      </div>
    </form>
      <a href="./index.html"><button class="return">Return Home </button></a>
  </div>

  <script>
  
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
    }

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Allowed email domains
        const allowedDomains = ["gmail.com", "outlook.com", "yahoo.com", "protonmail.com", "icloud.com", "tutanota.com"];

        // Load stored data from localStorage if exists
        const storedSignupData = localStorage.getItem("signupData");
        if (storedSignupData) {
          const formData = JSON.parse(storedSignupData);
          document.getElementById("full-name").value = formData.fullName;
          document.getElementById("email").value = formData.email;
          document.getElementById("password").value = formData.password;
        }

        // Form submission handler
        document
          .getElementById("signup-form")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById("email").value;
            const emailDomain = email.split("@").pop();

            // Check if email domain is allowed
            if (!allowedDomains.includes(emailDomain)) {
              document.getElementById("form-message").innerText =
                "Invalid email domain. Please use Gmail, Outlook, Yahoo, protonmail, icloud, or tutanota. "
                ;
              return; // Stop form submission
            }

            // Capture form data
            const formData = {
              fullName: document.getElementById("full-name").value,
              email: email,
              password: document.getElementById("password").value,
            };

            // Store data in localStorage
            localStorage.setItem("signupData", JSON.stringify(formData));

            // Display success message
            document.getElementById("form-message").innerText =
              "Signup successful!";

            // Clear form after signup
            document.getElementById("full-name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";

            setTimeout(function () {
              window.location.href = "../login/login.html"; // Redirect to login page after signup
            }, 500);
          });
      });
    </script>
  </body>
</html>
