<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div class="signup-form-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="full-name">Full Name:</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter a password"
          required
        />

        <div class="next">
          <input type="submit" id="submitBtn" value="Sign Up" />
        </div>
      </form>

      <div id="form-message" class="form-message"></div>
      <div class="link"><a href="../index.html">Return Home</a></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Load stored data from localStorage if exists
        const storedSignupData = localStorage.getItem("signupData");
        if (storedSignupData) {
          const formData = JSON.parse(storedSignupData);
          document.getElementById("full-name").value = formData.fullName;
          document.getElementById("email").value = formData.email;
          document.getElementById("password").value = formData.password;
        }

        // Form submission handler
        document
          .getElementById("signup-form")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Capture form data
            const formData = {
              fullName: document.getElementById("full-name").value,
              email: document.getElementById("email").value,
              password: document.getElementById("password").value,
            };

            // Store data in localStorage
            localStorage.setItem("signupData", JSON.stringify(formData));

            // Display success message
            document.getElementById("form-message").innerText =
              "Signup successful!";

            // Clear form after signup
            document.getElementById("full-name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";

            setTimeout(function () {
              window.location.href = "../index.html";
            }, 500);
          });
      });
    </script>
  </body>
</html>
