  <style>
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      right: 30px;
      top: 30px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .toast.success {
      background-color: #4CAF50;
    }

    .toast.show {
      visibility: visible;
      animation: fadeIn 0.5s, fadeOut 0.5s 2.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
  <!-- pass viewer -->
  <style>
    .password-field {
      position: relative;
      width: 100%;
    }

    .password-field input {
      width: 100%;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 60%;
      transform: translateY(-50%);
      border: none;
      background: none;
      cursor: pointer;
      color: #666;
      padding: 0;
      display: flex;
      align-items: center;
    }

    .password-toggle:hover {
      color: #333;
    }

    .password-field input {
      padding-right: 40px;
      /* Make room for the toggle button */
    }
  </style>

</head>

    <form id="signup-form">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <div class="password-field">
        <label for="email">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

    </form>

    <div class="link">

        href="../index.html">
        Return Home
      </a>
    </div>

  <script>
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;

      // Hide toast after 3 seconds
      setTimeout(() => {
        toast.className = toast.className.replace('show', '');
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Check localStorage for existing signup data
      const storedSignupData = localStorage.getItem("signupData");

      // Debugging: Log the data retrieved from localStorage
      console.log("Retrieved data from localStorage:", storedSignupData);

      if (storedSignupData) {
        const formData = JSON.parse(storedSignupData);

        // Check if all fields exist in the stored data before populating
        if (formData.fullName && formData.email && formData.password) {
          document.getElementById("full-name").value = formData.fullName;
          document.getElementById("email").value = formData.email;
          document.getElementById("password").value = formData.password;
        } else {
          console.error("Some fields are missing in the stored data.");
        }
      } else {
        console.warn("No signup data found in localStorage.");
      }

      // Form submission handler
      document.getElementById("signup-form").addEventListener("submit", function (event) {
        event.preventDefault();

        // Capture form data
        const formData = {
          fullName: document.getElementById("full-name").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };

        // Store data in localStorage
        localStorage.setItem("signupData", JSON.stringify(formData));

        // Show success toast
        showToast('Signup successful! Redirecting...');

        // Clear form after signup
        document.getElementById("full-name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";

        // Redirect after delay
        setTimeout(function () {
          window.location.href = "../login/login.html";
        }, 1000);
      });
    });
  </script>

      const password = document.getElementById('password');

      togglePassword.addEventListener('click', function () {

        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
